<app-table
  [tableTitle]="tableTitleBrands"
  (onFind)="findBrands($event)"
  (onRegisterItem)="registerItem()"
  (onEditItem)="editItem($event)"
  (onDeleteItem)="deleteItem($event)"
  [loading]="$loading"
  [columns]="columns"
  [datas]="brands"
  [(reloadTable)]="$reloadTable"></app-table>

<app-brand-register-edit
  [(visible)]="showDialog"
  [brand]="brand"
  (onSave)="save()">
</app-brand-register-edit>
